<div class="container">
    <h3 class="h3 my-4 font-weight-normal text-center">Transaction History</h3>
    <form novalidate id="transactionHistoryForm" class="form-inline my-4">
        <button type="button" class="btn btn-primary mr-4 col-md-1 mb-2" id="previousPageButton">&lt;</button>
        <input type="number" class="form-control" id="pageNumberInput" value="0" readonly hidden/>
        <label class="mr-2 mb-2" for="pageSizeSelect">Page Size</label>
        <select id="pageSizeSelect" class="form-control col-md-2 mr-4 mb-2">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
        </select>
        <span class="mr-4 mb-2" id="transacionDescSpan">
            1 to 10 of 123 Transactions (3 of 10 Pages)
        </span>
        <button type="button" class="btn btn-primary col-md-1 mr-4 mb-2" id="nextPageButton">&gt;</button>
    </form>

    <div class="table-responsive" id="transactionsDiv" style="display: none;">
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>From User</th>
                    <th>To User</th>
                    <th>Created Time</th>
                    <th>Status</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="transactionsBody">
                <tr>
                    <td>101</td>
                    <td>WITHDRAW</td>
                    <td>100</td>
                    <td>user01</td>
                    <td></td>
                    <td></td>
                    <td>SUCCESS</td>
                    <td></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>TRANSFER</td>
                    <td>100</td>
                    <td>user01</td>
                    <td>user02</td>
                    <td></td>
                    <td>SUCCESS</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="noTransactionsFoundDiv" style="display: none;">
        No transactions history found
    </div>
</div>
