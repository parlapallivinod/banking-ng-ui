<div class="container">
    <form novalidate id="passwordUpdationForm" >
        <h3 class="h3 my-4 font-weight-normal text-center">Update Password</h3>
        
        <div class="form-group col-md-6 offset-md-3">
            <label for="password">Current Password</label>
            <input type="password" class="form-control" id="password"/>
        </div>
        
        <div class="form-group col-md-6 offset-md-3">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword"/>
        </div>
        
        <div class="form-group col-md-6 offset-md-3">
            <label for="verifyNewPassword">Verify New Password</label>
            <input type="password" class="form-control" id="verifyNewPassword"/>
        </div>

        <div class="form-group col-md-6 offset-md-3">
            <button type="submit" id="passwordUpdateButton" class="btn btn-primary col-md-12">Update Password</button>
        </div>
    </form>
</div>
