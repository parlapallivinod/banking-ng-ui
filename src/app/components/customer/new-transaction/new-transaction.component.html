<div class="container">
    <form novalidate id="newTransactionForm" >
        <h3 class="h3 my-4 font-weight-normal text-center">New Transaction</h3>
        
        <div class="form-group col-md-6 offset-md-3">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount"/>
        </div>
        
        <div class="form-group col-md-6 offset-md-3">
            <label for="type">Transaction Type</label>
            <select id="type" class="form-control">
                <option value="Choose..." selected>Choose...</option>
                <option value="DEPOSIT">DEPOSIT</option>
                <option value="WITHDRAW">WITHDRAW</option>
                <option value="TRANSFER">TRANSFER</option>
            </select>
        </div>
        
        <div class="form-group col-md-6 offset-md-3" style="display:none;" id="toUserFormGroup">
            <label for="toUser">toUser</label>
            <input type="text" class="form-control" id="toUser" aria-describedby="toUserHelp"/>
            <small id="toUserHelp" class="form-text text-muted">For "DEPOSIT" transaction type, don't need to fill toUser if you are depositing to your account.</small>
        </div>

        <div class="form-group col-md-6 offset-md-3">
            <button type="submit" id="performTransactonButton" class="btn btn-primary col-md-12">Perform Transaction</button>
        </div>
    </form>
</div>
